<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Port Length Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="lengthofventportRadio" name="variables" checked>
  <label for="lengthofventportRadio">Length of vent/port</label>

  <input type="radio" id="numberofportsRadio" name="variables">
  <label for="numberofportsRadio">Number of ports</label>

  <input type="radio" id="ventdiameterRadio" name="variables">
  <label for="ventdiameterRadio">Vent diameter</label>

  <input type="radio" id="boxvolumeRadio" name="variables">
  <label for="boxvolumeRadio">Box volume</label>

  <input type="radio" id="tuningfrequencyRadio" name="variables">
  <label for="tuningfrequencyRadio">Tuning frequency</label>

  <input type="radio" id="endcorrectionfactorRadio" name="variables">
  <label for="endcorrectionfactorRadio">End correction factor</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Number of ports</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Vent diameter</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Box volume</label>
  <input type="number" id="v3"><br><br>
  
  <label for="v4" id="variable4">Tuning frequency</label>
  <input type="number" id="v4"><br><br>
  
  <label for="v5" id="variable5">End correction factor</label>
  <input type="number" id="v5"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
